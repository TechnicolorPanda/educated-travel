<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Educated Travel</title>
    <!-- <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Educated Travel</h1>
    <div id="content"></div>
    <script src="main.js"></script>

    <div>
      <label for="first-coordinate">First Coordinate: X  </label>
      <input type="number" id="firstX" name="firstX"></input>

      <label for="first-coordinate">Y</label>
      <input type="number" id="firstY" name="firstY"></input>
    </div>
    <div>
      <label for="second-coordinate">Second Coordinate: X  </label>
      <input type="number" id="secondX" name="secondX"></input>

      <label for="second-coordinate">Y</label>
      <input type="number" id="secondY" name="secondY"></input>
    </div>
    <div>
      <button type='button' id='submit'>Submit</button>
      <span class='error'><p id='submit_error'></p></span>
    </div>
  </body>
</html>
